<div class="col-md-8">
  <a class="btn btn-primary" [routerLink]="['new']">Add Movie</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Runtime</th>
        <th>Year</th>
        <th>Released</th>
        <th>Director</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ movie.title }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.runtime }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.released }}</td>
        <td>{{ movie.director }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteMovie(movie.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
